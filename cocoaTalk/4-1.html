<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Lecture_Transitions part 2</title>
  </head>
  <style>
    a {
      color: wheat;
      background-color: tomato;
      text-decoration: none;
      padding: 5px 5px;
      border-radius: 5px;
      font-size: 50px;
      transition: color 1s cubic-bezier(0.6, -0.28, 0.735, 0.045),
        border-radius 2s cubic-bezier(0.6, -0.28, 0.735, 0.045);
    }
    a:hover {
      color: tomato;
      background-color: wheat;
      border-radius: 15px;
    }
  </style>
  <body>
    <a href="#">Go home</a>
  </body>
</html>
